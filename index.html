<!DOCTYPE html>
<html>
    <head>
        <title> QR code component </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    </head>

<body>
    <div class="container">
        <div class="qr-img"><img src="./images/image-qr-code.png" alt="QR Code"></div>
        <div class="head"> Improve your front-end skills by building projects</div>
        <p class="info"> Scan the QR code to visit Frontend
        Mentor and take your coding skills to next levels</p>
    </div>
</body>
</html>
